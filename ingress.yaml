apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kubenode
spec:
  ingressClassName: nginx
  rules:
  # point shop.local to localhost in host file
  - host: shop.local
    http:
      paths:
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: products-service
            port: 
              number: 3000
      - path: /api/cart
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port:
              number: 3001
